<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты теста</title>
</head>
<body>
    <h1>Результаты теста "{{ test.name }}"</h1>
    <ul>
        {% for i in range(0, test.questions | length) %}
        <li>
            <p>Вопрос: {{ test.questions[i] }}</p>
            <p>Ваш ответ: {{ user_answers[i] }}</p>
            <p>Оценка: {{ scores[i] }}</p>
        </li>
        {% endfor %}
        <p>Средняя оценка: {{ average_score }}</p>
    </ul>
    <a href="{{ url_for('index') }}">Вернуться к тестам</a> 
</body>
</html>
