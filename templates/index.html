<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Список тестов</h1>
    <ul>
        {% for test in tests %}
        <li>
            <a href="{{ url_for('take_test', test_id=test.id) }}">{{ test.name }}</a>
            <a href="{{ url_for('edit_test', test_id=test.id) }}">Редактировать</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_test', test_id=0) }}">Добавить новый тест</a>
</body>
</html>
