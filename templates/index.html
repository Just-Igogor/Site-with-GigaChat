<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>
</head>
<body>
    <h1>Список тестов</h1>
    <ul>
        {% for test in tests %}
        <li>
            <a href="{{ url_for('take_test', test_id=test.id) }}">{{ test.name }}</a>
            {% if session['role'] == 'admin' %}
            <a href="{{ url_for('edit_test', test_id=test.id) }}">Редактировать</a>
            <form action="{{ url_for('delete_test', test_id=test.id) }}" method="POST" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% if session['role'] == 'admin' %}
    <a href="{{ url_for('edit_test', test_id=0) }}">Добавить новый тест</a>
    {% endif %}
    <a href="{{ url_for('logout') }}">Выйти из аккаунта</a>
</body>
</html>
