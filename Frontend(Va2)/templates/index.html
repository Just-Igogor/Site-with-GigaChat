{% extends 'base.html' %}

{% block title %}
Список тестов
{% endblock %}

{% block body %}
<main class="main-content">
    <div class="gray-box">
        <h1>Добро пожаловать!</h1>
        {% if session['role'] == 'admin' %}
        <a>Вы можете создать новый, редактировать сратый или пройти любой существующий тест</a>
        {% else %}
        <a>Вы пройти любой существующий тест</a>
        {% endif %}
    </div>
</main>
{% endblock %}
