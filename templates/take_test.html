<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ test.name }}</title>
</head>
<body>
    <h1>{{ test.name }}</h1>
    <form method="POST">
        {% for i in range(0, test.questions | length) %}
        <div>
            <p>{{ test.questions[i] }}</p>
            <input type="text" name="user_answers" placeholder="Ваш ответ" required>
        </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
