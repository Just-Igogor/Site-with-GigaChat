{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<main class="main-content">
    <div class="gray-box">
        <h1>Регистрация</h1>
        <form method="POST" class="input-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" required><br>
            <label for="password">Пароль:</label>
            <input type="password" name="password" required><br>
            <label for="admin_password">Секретный пароль администратора (необязательно):</label>
            <input type="password" name="admin_password"><br>
            <button class="save-button" type="submit">Зарегистрироваться</button>
        </form>
        <a class="reset-button" href="{{ url_for('logout') }}">Войти</a>
    </div>
</main>
{% endblock %}
